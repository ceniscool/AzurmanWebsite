<html>
<body>

<div class = "TimeIs">

</div>


<style>
@import url('https://fonts.googleapis.com/css2?family=Handjet:wght@900&family=Jost&display=swap');

.TimeIs {
 text-align: left;
 color: white;
}
 body{

<label id = "time">
</label>

<script>

setInterval(myTimer, 1000);

function myTimer() {
  const d = new Date();
  document.getElementById("time").innerHTML = d.toLocaleTimeString();
time.style.fontWeight = "bold";
document.getElementById("time").style.fontSize = "x-large";
document.getElementById("time").style.fontFamily = "Jost";
 document.getElementById("time").style.color = "white";
  time.style.textAlign = 'center';
  
}
</script>
